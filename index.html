<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Novo Passaporte - Divisão de Passaporte</title>
    <link rel="stylesheet" href="css/rawline.css">
    <link rel="stylesheet" href="css/form.css">
    <!-- perguntar ao professor o motivo de não estar funcionando -->
</head>

<body>
    <main>

        <header id="header-rf" class="header-rf">
            <div id="topbar" class="topbar">
                <div id="left-topbar" class="left-topbar">
                    <div id="sites" class="sites">
                        <ul>
                            <li id="gov-site" class="gov-site">
                                <a href="https://www.ceara.gov.br/">
                                    <span>Portal do Governo</span>
                                </a>
                            </li>
                            <li id="legislation-site" class="legislation-site">
                                <a href="https://www4.planalto.gov.br/legislacao">
                                    <span>Legislação</span>
                                </a>
                            </li>
                            <li id="access-site" class="access-site">
                                <a href="https://www.gov.br/governodigital/pt-br/acessibilidade-e-usuario/acessibilidade-digital">
                                    <span>Acessibilidade</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <span id="divider-topbar" class="divider-topbar"></span>
                <div id="right-topbar" class="right-topbar">
                    <div id="wrapper-topbar" class="wrapper-topbar">
                        <div id="langue" class="langue"></div>
                        <div id="text-size" class="text-size"></div>
                        <div id="contrast" class="contrast"></div>
                    </div>
                </div>
            </div>
            <div id="header-top" class="header-top">
                <div id="logo-pf" class="logo-pf">
                    <img src="files/logo-pf.png" alt="Logotipo da Polícia Federal">
                </div>
                <div id="name-org" class="name-org">
                    <h1>Divisão de Passaporte</h1>
                    <h5>Coordenação-Geral da Polícia de Imigração</h5>
                </div>

                <div id="header-icons" class="header-icons"></div>
                <div id="logo-gov"></div>
            </div>
            <div id="header-bottom" class="header-bottom">
                <div id="menu-bar" class="menu-bar"></div>
                <div id="request" class="request"></div>
                <div id="schedule" class="schedule"></div>
                <div id="otherservices" class="otherservices"></div>
                    
            </div>
            
            <h3> Não utilize o botão voltar do seu navegador, pois todos os dados serão perdidos. Utilize apenas os
                botões do próprio formulário.</h3>
        </header>

    </main>

</html>
